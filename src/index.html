        <script type="text/python">
            from glow import *
            from browser import doc, html
            doc[html.HEAD][0] <= html.SCRIPT(
            "var do_opac = function(target, value){ target.js.opacity = parseFloat(value); }"
            )
            class GlowVisual:
                def __init__(self):
                    _gs=glow('glowscript')
                    self.scene=canvas()
                    self.scene.width = 1200
                    self.scene.height = 600
                    #self.gui = gui
                    self.box = box
                    self.pyramid = pyramid
                    self.arrow = arrow
                    self.cylinder = cylinder
                    self.sphere = sphere
                    self.cone = cone
                    self.helix = helix
                    self.compound = compound
            main(GlowVisual(), vec, color, do_opac)
        </script>

        <div id="glowscript" class="glowscript"></div>
